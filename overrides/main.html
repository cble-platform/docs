{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}

  <!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
  <link
    rel="stylesheet"
    href="{{ 'assets/stylesheets/custom/layout/hero.css' | url }}"
  />
{% endblock %}

{% block outdated %}
  You're not viewing the latest version.
  <a href="{{ '../' ~ base_url }}"> 
    <strong>Click here to go to latest.</strong>
  </a>
{% endblock %}
